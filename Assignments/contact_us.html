<!DOCTYPE html>

    <head>
        <title>Contact_Us</title>
        <style>
            .navbar{
                display: flex;
                justify-content: right;
                padding: 15px;
            }
            nav ul{
                display: flex;
                list-style: none;
                gap: 30px;
             }
             nav a{
                text-decoration: none;
                padding: 10px;
                border-radius: 10px;
                background-color: #f1df82;
                color: rgb(0, 0, 0);
             }

             nav a:hover,nav a.active
             {
                background-color: 0.3s;
             }

            /* Added styles to center the contact form */
            .contact-form-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Full viewport height to center vertically */
                margin-top: 0; /* Remove any default margin */
            }

            .contact-form {
                width: 430px;
                background-color: rgb(212, 208, 151);
                padding: 20px;
                border-radius: 30px;
            }

            /* Optional: Center the header of the form */
            .contact-form h2 {
                text-align: center;
            }
             /* Footer Style */
        footer {
            background-color: darkkhaki;
            display: flex;
            gap: 200px;
            padding: 15px;
            border-radius: 10px;
            justify-content: space-between;
            margin-top: 20px;
        }

        footer div {
            text-align: left;
        }

        footer img {
            height: 100px;
        }

        footer a {
            display: block;
            margin: 5px 0;
            color: #000;
            text-decoration: none;
        }

        footer a:hover {
            color: #f1df82;
        }

        footer label, footer button {
            margin-top: 10px;
        }
